name: Order backend group-b - CI/CD Pipeline

on:
  push:
    branches: [ master ] ## das eventuell auf main ändern im wirklichen Repo
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Prüft Commit-Messages im PR/Push nach Conventional-Commits (serverseitig in GitHub)
  conform:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: siderolabs/conform@v0.1.0-alpha.27
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
  # Prüft Code-Stil/Namenskonventionen/Javadoc gemäß Checkstyle-Regeln
  checkstyle:
    name: Checkstyle Lint
    runs-on: ubuntu-latest
    needs: [conform]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '21'
      - uses: gradle/actions/setup-gradle@v4
      - name: Run Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest --no-daemon --stacktrace
      - name: Upload Checkstyle Report
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: build/reports/checkstyle/**
  # Findet z.B. unbenutzte Variablen, ob Methoden zu komplex sind, oder z.B. ob Parameter final sein könnten.
  pmd:
    name: PMD Static Analysis
    runs-on: ubuntu-latest
    needs: [conform]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '21'
      - uses: gradle/actions/setup-gradle@v4
      - name: Run PMD
        run: ./gradlew pmdMain pmdTest --no-daemon --stacktrace
      - name: Upload PMD Report
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: build/reports/pmd/**
  # Findet potenzielle Bugs
  spotbugs:
    name: SpotBugs Analysis
    runs-on: ubuntu-latest
    needs: [conform]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '21'
      - uses: gradle/actions/setup-gradle@v4
      - name: Run SpotBugs
        run: ./gradlew spotbugsMain spotbugsTest --no-daemon --stacktrace
      - name: Upload SpotBugs Report
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: build/reports/spotbugs/**

  tests:
    name: Unit Tests and Coverage
    runs-on: ubuntu-latest
    needs: [conform]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '21'
      - uses: gradle/actions/setup-gradle@v4
      - name: Run Tests
        run: ./gradlew test --no-daemon --stacktrace
      - name: Upload JaCoCo HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html/**

  build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [checkstyle, pmd, spotbugs, tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '21'
      - uses: gradle/actions/setup-gradle@v4
      - name: Build with Gradle
        run: ./gradlew build --no-daemon --stacktrace
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: build/libs/*.jar
# checkt Dockerfile auf best practise, sowie Syntax
  hadolint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    needs: [conform]
    steps:
      - uses: actions/checkout@v4
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile
# Baut und pusht Container
  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: [build, hadolint]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: build/libs/
      - name: Log in to the Container registry
        uses: docker/login-action@v4
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
